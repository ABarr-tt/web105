<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Images</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Using Images</h1>
    </header>
    <div id="background">
      <h2>Background Image</h2>
    </div>
    <div id="img-map">
      <h2>Image Map</h2>
      <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="images/workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Keyboard" title="Keyboard" href="#keyboard" coords="543,403,220,267" shape="rect">
    <area target="" alt="Head Phones" title="Head Phones" href="#headphones" coords="104,306,103" shape="circle">
    <area target="" alt="Mouse" title="Mouse" href="#mouse" coords="560,277,622,404" shape="rect">
    <area target="" alt="Hard Drive" title="Hard Drive" href="#harddrive" coords="476,13,620,242" shape="rect">
    </map>>
    </div>
    <div id="float-left">
      <h2>Float Left</h2>
      <p>Lorem, ipsum dolor sit amet 
        consectetur adipisicing elit.</p>
      <img src="images/bicycle.jpg" alt="bicycle">
    </div>
    <div id="float-right">
      <h2>Float Right</h2>
    </div>
    <div id="picture-tag">
      <h2>Picture Tag</h2>
      <picture>
        <source media="(min-width: 950px)" srcset="images/cat.jpg"/>
        <source media="(min-width: 665px)" srcset="images/dogs.jpg"/>
        <img src="images/tree.jpg"/>
      </picture>
    </div>
    <div id="linked-image">
      <h2>Linked Image</h2>
      <img src="https://media.istockphoto.com/i
      d/1498838344/photo/grumpy-persian-waitin
      g-on-food.jpg?s=1024x1024&w=is&k=20&c=krW
      PpFDAPFtf226d91kJmH-si0uwe-G692QnPGIR2-w
      =" alt="Orange Cat">
    </div>
    <div id="img-as-link">
      <h2>Image As Link</h2>
      <a href ="https://scramblerducati.com/ww/bike-first-gen/desertsled/">
      <img src="images/bicycle.jpg" alt="motorcycle_but_not"></a>
    </div>
    <div id="keyboard">
        <h2>keyboard</h2>
      </div>
    <div id ="harddrive">
      <h2>Hard Drive</h2>
    </div>
    <div id ="headphones">
      <h2>Headphones</h2>
    </div>
    <div id ="mouse">
      <h2>Mouse</h2>
    </div>
  </body>
</html>
