<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="../card-6.jpg" alt="man_yellow_background_with_headphone">
        <img src="../card-6_gimp.jpg" alt="man_yellow_crop">
        <p>cropped</p>
        <h2>Image 2</h2>
        <img src="../dog_hat.jpg" alt="dog_with_hat">
        <img src="../dog_hat_gimp.jpeg" alt="dog_with_hat_smudge">
        <p>smudged</p>
        <h2>Image 3</h2>
        <img src="../mom_and_child.jpg" alt="mom_holding_child_back">
        <img src="../mom_and_child_gimp.jpg" alt="mom_holding_child_edit">
        <p>downscaled</p>
        <h2>Image 4</h2>
        <img src="../woman_donuts.jpg" alt="donut_eyes">
        <img src="../woman_donuts_gimp.jpg" alt="donut_eyes_bigger">
        <p>upscaled</p>
        <h2>Image 5</h2>
        <img src="../woman_with_food.jpg" alt="woman_eating">
        <img src="../woman_with_food_gimp.jpg" alt="woman_eating_rotate">
        <p>rotated</p>
    </div>

</body>

</html>
